<div class="login-container">
  <mat-card class="login-title-and-form">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field class="element">
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </mat-form-field>
        <mat-form-field class="element">
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
          />
        </mat-form-field>
        <p class="login-error" *ngIf="errorMessage">{{errorMessage}}</p>
        <button class="element" mat-raised-button color="primary" type="submit">
          Login
        </button>
        <button class="element" mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
